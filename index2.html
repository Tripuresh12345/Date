<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Series</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: transparent;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto auto auto auto;
            gap: 20px;
            max-width: 1200px;
            height: auto;
        }
        .video-container, .text-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }
        video {
            width: 100%;
            height: 100%;
            max-width: 600px;
            max-height: 400px;
            border: 5px solid #ff69b4;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .link-container {
            margin-top: 20px;
        }
        .link-container a {
            text-decoration: none;
            color: #fff;
            background-color: #000;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .romantic-text {
            font-family: 'Dancing Script', cursive;
            font-size: 2em;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.5);
            animation: fadeIn 2s ease-in-out;
        }
        .question-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .question {
            margin: 10px 0;
        }
        .options {
            display: flex;
            gap: 10px;
        }
        .options button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #ff69b4;
            color: #fff;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
            transition: background-color 0.3s ease;
        }
        .options button:hover {
            background-color: #ff1493;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .valentine-text {
            font-size: 3em;
            font-weight: bold;
            color: #ff69b4;
            text-align: center;
            margin: 20px 0;
            width: 100%;
            display: flex;
            justify-content: center;
        }
        #background-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
        }
    </style>
</head>
